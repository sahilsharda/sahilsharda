<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e71d36"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e71d36"/>
    </linearGradient>
    
    <style>
      .text {
        font-family: 'Georgia', serif;
        font-size: 85px;
        font-weight: bold;
        text-anchor: middle;
        fill: url(#textGradient);
        filter: drop-shadow(0 0 5px #e71d36) drop-shadow(0 0 15px #ff0000);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .text-bg {
        font-family: 'Georgia', serif;
        font-size: 85px;
        font-weight: bold;
        text-anchor: middle;
        fill: #e71d36;
        opacity: 0.15;
        filter: blur(8px);
        animation: pulse 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 5px #e71d36) drop-shadow(0 0 15px #ff0000);
        }
        100% {
          filter: drop-shadow(0 0 10px #e71d36) drop-shadow(0 0 25px #ff0000);
        }
      }

      @keyframes pulse {
        0% { opacity: 0.1; }
        100% { opacity: 0.3; }
      }
    </style>
  </defs>
  <text x="50%" y="65%" class="text-bg">About Me</text>
  <text x="50%" y="65%" class="text">About Me</text>
</svg>
