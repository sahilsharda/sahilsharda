<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Benguiat+ITC:wght@700&amp;display=swap');
      
      .bg { fill: #050505; }

      .tech-text {
        font-family: 'Times New Roman', serif;
        font-weight: bold;
        text-anchor: middle;
        fill: none;
        stroke-width: 2px;
        opacity: 0.8;
      }

      /* Red Neon */
      .red { stroke: #e71d36; filter: drop-shadow(0 0 2px #e71d36) drop-shadow(0 0 10px #ff0000); animation: flicker-red 3s infinite alternate; }
      
      /* White/Blue Neon (for contrast) */
      .white { stroke: #f0f0f0; filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 5px #aaa); animation: flicker-white 5s infinite alternate; }

      @keyframes flicker-red {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { stroke-opacity: 1; opacity: 1; }
        20%, 24%, 55% { stroke-opacity: 0.4; opacity: 0.5; }
      }

      @keyframes flicker-white {
        0%, 45%, 100% { stroke-opacity: 1; opacity: 1; }
        20%, 24%, 55% { stroke-opacity: 0.3; opacity: 0.4; }
      }

    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <!-- Row 1 -->
  <text x="15%" y="20%" font-size="40" class="tech-text red" style="animation-delay: 0.1s">REACT</text>
  <text x="40%" y="20%" font-size="40" class="tech-text white" style="animation-delay: 0.5s">PYTHON</text>
  <text x="70%" y="20%" font-size="40" class="tech-text red" style="animation-delay: 1.2s">NODE.JS</text>

  <!-- Row 2 -->
  <text x="25%" y="40%" font-size="35" class="tech-text red" style="animation-delay: 2.3s">HTML5</text>
  <text x="50%" y="40%" font-size="45" class="tech-text red" style="animation-delay: 0.2s">JS</text>
  <text x="75%" y="40%" font-size="35" class="tech-text white" style="animation-delay: 1.5s">CSS3</text>

  <!-- Row 3 -->
  <text x="20%" y="60%" font-size="35" class="tech-text white" style="animation-delay: 0.8s">NEXT.JS</text>
  <text x="50%" y="60%" font-size="40" class="tech-text red" style="animation-delay: 3s">MONGODB</text>
  <text x="80%" y="60%" font-size="35" class="tech-text red" style="animation-delay: 1.8s">MYSQL</text>

  <!-- Row 4 -->
  <text x="30%" y="80%" font-size="35" class="tech-text red" style="animation-delay: 2.1s">GIT</text>
  <text x="60%" y="80%" font-size="35" class="tech-text white" style="animation-delay: 0.9s">EXPRESS</text>

  <!-- Decorative wires/lights -->
  <path d="M50,50 Q200,10 300,50 T600,30" fill="none" stroke="#222" stroke-width="2" />
  <path d="M100,300 Q250,350 400,300 T700,350" fill="none" stroke="#222" stroke-width="2" />

</svg>
