<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-group { transform-box: fill-box; transform-origin: center; }
      .label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #fff; text-anchor: middle; opacity: 0.8; }
      
      /* Animations */
      @keyframes spin { 100% { transform: rotate(360deg); } }
      .spin { animation: spin 10s linear infinite; }

      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .bounce { animation: bounce 2s ease-in-out infinite; }

      @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
      .pulse { animation: pulse 3s infinite; }

      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0px); } }
      .float { animation: float 4s ease-in-out infinite; }

      @keyframes wiggle { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
      .wiggle { animation: wiggle 2s ease-in-out infinite; }
      
      @keyframes dash { to { stroke-dashoffset: 0; } }
      
      @keyframes wave { 0% { transform: skewX(-5deg); } 50% { transform: skewX(5deg); } 100% { transform: skewX(-5deg); } }
      .wave { animation: wave 3s ease-in-out infinite; }

    </style>
  </defs>

  <!-- Row 1 -->
  
  <!-- React -->
  <g transform="translate(100, 60)">
    <g class="icon-group spin">
      <circle cx="0" cy="0" r="5" fill="#61DAFB" />
      <ellipse cx="0" cy="0" rx="22" ry="9" stroke="#61DAFB" stroke-width="2" fill="none" transform="rotate(0)" />
      <ellipse cx="0" cy="0" rx="22" ry="9" stroke="#61DAFB" stroke-width="2" fill="none" transform="rotate(60)" />
      <ellipse cx="0" cy="0" rx="22" ry="9" stroke="#61DAFB" stroke-width="2" fill="none" transform="rotate(120)" />
    </g>
    <text x="0" y="40" class="label">React</text>
  </g>

  <!-- Python -->
  <g transform="translate(220, 60)">
    <g class="icon-group bounce">
      <path d="M-10 -20 C-20 -20 -20 -10 -10 -10 L0 -10 L0 0 L-20 0 L-20 10 L-30 10 L-30 -10 C-30 -20 -20 -20 -10 -20 Z" fill="#3776AB" />
      <path d="M10 20 C20 20 20 10 10 10 L0 10 L0 0 L20 0 L20 -10 L30 -10 L30 10 C30 20 20 20 10 20 Z" fill="#FFD43B" />
    </g>
    <text x="0" y="40" class="label">Python</text>
  </g>

  <!-- JavaScript -->
  <g transform="translate(340, 60)">
    <g class="icon-group wiggle">
      <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#F7DF1E" />
      <path d="M10 15 L10 5 L15 5 M-5 15 L-5 5 C-5 5 -5 10 5 10" stroke="#000" stroke-width="3" fill="none" />
    </g>
    <text x="0" y="40" class="label">JavaScript</text>
  </g>
  
  <!-- TypeScript -->
  <g transform="translate(460, 60)">
    <g class="icon-group pulse">
      <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#3178C6" />
      <text x="0" y="10" font-family="Arial" font-weight="bold" font-size="24" fill="white" text-anchor="middle">TS</text>
    </g>
    <text x="0" y="40" class="label">TypeScript</text>
  </g>

  <!-- Node -->
  <g transform="translate(580, 60)">
    <g class="icon-group spin" style="animation-duration: 15s;">
      <path d="M0 -20 L18 -10 L18 10 L0 20 L-18 10 L-18 -10 Z" fill="#339933" />
    </g>
    <text x="0" y="40" class="label">Node.js</text>
  </g>
  
  <!-- Express -->
  <g transform="translate(700, 60)">
    <g class="icon-group float">
      <text x="0" y="10" font-family="Courier New" font-weight="bold" font-size="28" fill="#fff" text-anchor="middle">ex</text>
    </g>
    <text x="0" y="40" class="label">Express</text>
  </g>


  <!-- Row 2 -->

  <!-- HTML5 -->
  <g transform="translate(100, 160)">
    <g class="icon-group float" style="animation-delay: 0.5s;">
      <path d="M-15 -25 L15 -25 L12 15 L0 22 L-12 15 Z" fill="#E34F26" />
      <path d="M0 18 L10 13 L13 -20 L0 -20 Z" fill="#EF652A" />
      <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="20" fill="white" text-anchor="middle">5</text>
    </g>
    <text x="0" y="40" class="label">HTML5</text>
  </g>

  <!-- CSS3 -->
  <g transform="translate(220, 160)">
    <g class="icon-group float" style="animation-delay: 1s;">
      <path d="M-15 -25 L15 -25 L12 15 L0 22 L-12 15 Z" fill="#1572B6" />
      <path d="M0 18 L10 13 L13 -20 L0 -20 Z" fill="#33A9DC" />
      <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="20" fill="white" text-anchor="middle">3</text>
    </g>
    <text x="0" y="40" class="label">CSS3</text>
  </g>

  <!-- Tailwind -->
  <g transform="translate(340, 160)">
    <g class="icon-group wave">
      <path d="M-20 0 Q-10 -15 0 0 T20 0" stroke="#38B2AC" stroke-width="5" fill="none" stroke-linecap="round" />
      <path d="M-20 10 Q-10 -5 0 10 T20 10" stroke="#38B2AC" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.6"/>
    </g>
    <text x="0" y="40" class="label">Tailwind</text>
  </g>

  <!-- MongoDB -->
  <g transform="translate(460, 160)">
    <g class="icon-group bounce" style="animation-duration: 3s;">
       <path d="M0 -25 Q10 -5 0 25 Q-10 -5 0 -25" fill="#47A248" stroke="#3FA037" stroke-width="1"/>
       <path d="M5 25 Q15 0 5 -20" stroke="#4DB33D" stroke-width="2" fill="none"/>
    </g>
    <text x="0" y="40" class="label">MongoDB</text>
  </g>

  <!-- MySQL -->
  <g transform="translate(580, 160)">
    <g class="icon-group float" style="animation-delay: 1.5s;">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="#00758F" />
      <path d="M-15 -10 L-5 -20 L0 -10 Z" fill="#F29111" /> <!-- Crown-ish logo -->
    </g>
    <text x="0" y="40" class="label">MySQL</text>
  </g>

  <!-- Git -->
  <g transform="translate(700, 160)">
    <g class="icon-group wiggle">
       <circle cx="0" cy="0" r="20" fill="#F05032" />
       <path d="M0 10 L0 -10 M0 -10 L10 -5 M0 0 L-10 5" stroke="white" stroke-width="3" stroke-linecap="round"/>
       <circle cx="0" cy="10" r="3" fill="white"/>
       <circle cx="10" cy="-5" r="3" fill="white"/>
       <circle cx="-10" cy="5" r="3" fill="white"/>
    </g>
    <text x="0" y="40" class="label">Git</text>
  </g>
  
</svg>
