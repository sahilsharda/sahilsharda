<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Benguiat+ITC:wght@700&amp;display=swap');
      
      .bg {
        fill: #050505;
      }
      
      .text {
        font-family: 'Times New Roman', serif; /* Fallback since custom fonts might be flaky on proxy */
        font-size: 150px;
        font-weight: bold;
        text-anchor: middle;
        fill: none;
        stroke: #e71d36;
        stroke-width: 3px;
        filter: drop-shadow(0 0 5px #e71d36) drop-shadow(0 0 15px #ff0000);
        animation: flicker 4s infinite alternate;
      }

      .glow {
        font-family: 'Times New Roman', serif;
        font-size: 150px;
        font-weight: bold;
        text-anchor: middle;
        fill: #e71d36;
        opacity: 0.1;
        filter: blur(5px);
        animation: pulse 4s infinite alternate;
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          stroke-opacity: 1;
          filter: drop-shadow(0 0 5px #e71d36) drop-shadow(0 0 15px #ff0000);
        }
        20%, 24%, 55% {
          stroke-opacity: 0.5;
          filter: none;
        }
      }

      @keyframes pulse {
        0% { opacity: 0.2; }
        100% { opacity: 0.5; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" />
  
  <!-- Subtle red lighting background effect -->
  <circle cx="20%" cy="20%" r="300" fill="#e71d36" fill-opacity="0.05" />
  <circle cx="80%" cy="80%" r="400" fill="#e71d36" fill-opacity="0.05" />

  <text x="50%" y="55%" class="glow">Sahil Manjhi</text>
  <text x="50%" y="55%" class="text">Sahil Manjhi</text>
</svg>
